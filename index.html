<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="sidebar">
      <div>
        <h2  class="sidebar-title">
          <img src = "icons/dashboard.svg" alt="Dashboard" class="whiteicons"/>Dashboard</h2>
      </div>
      <div>
        <h3 class="sidebar-title">
          <img src = "icons/home.svg" alt="Home" class="whiteicons"/>Home</h3>
        <h3 class="sidebar-title">
          <img src = "icons/profile.svg" alt="Profile" class="whiteicons"/>Profile</h3>
        <h3 class="sidebar-title">
          <img src = "icons/message.svg" alt="Message" class="whiteicons"/>Messages</h3>
        <h3 class="sidebar-title">
          <img src = "icons/history.svg" alt="History" class="whiteicons"/>History</h3>
        <h3 class="sidebar-title">
          <img src = "icons/tasks.svg" alt="Tasks" class="whiteicons"/>Tasks</h3>
        <h3 class="sidebar-title">
          <img src = "icons/community.svg" alt="Community" class="whiteicons"/>Community</h3>
      </div>
      <div>
        <h3 class="sidebar-title">
          <img src = "icons/settings.svg" alt="Settings" class="whiteicons"/>Settings</h3>
        <h3 class="sidebar-title">
          <img src = "icons/support.svg" alt="Support" class="whiteicons"/>Support</h3>
        <h3 class="sidebar-title">
          <img src = "icons/privacy.svg" alt="Privacy" class="whiteicons"/>Privacy</h3>
      </div>
      </div>
      <div class="header">
        <div class="header-fields search-field">
          <img src = "icons/search.svg" alt="search" class="coloricons"/>
          <input type="text" class="searchbox">
        </div>
        <div class="header-fields notifications">
          <img src = "icons/bell-ring-outline.svg" alt="notification" class="coloricons"/>
          <img src = "icons/pig1000.png"  class="profileimagesmall"/>
          <h2>Morgan Oakley</h2>
        </div>
        <div class="header-fields profile">
          <div class="profile-content">
            <img src = "icons/pig1000.png"  class="profileimagesmall"/>
            <div class="header-profile-text">
              <h4 class="inner-profile-text">Hi there,</h4>
              <h2 class="inner-profile-text">Morgan Oakley (@morgan)</h2>
            </div>

          </div>
        </div>
        <div class="header-fields actions">
          <div>New</div>
          <div>Upload</div>
          <div>Share</div>
        </div>
      </div>
      <div class="mainpage">
        <div class="projects">
          <h3>Your Projects</h3>
          <div class="plaincard">

          </div>
        </div>
        <div class="announcements"><h3>Announcements</h3> </div>
        <div class="trending"><h3>Trending</h3></div>
      </div>
      </div>
  </body>
</html>
