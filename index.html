<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="sidebar">
      <div class="sidebar-header">
        <h2  class="sidebar-title"><img src = "icons/dashboard.svg" alt="Dashboard Icon" class="white-icons"/>Dashboard</h2>
      </div>
      <div class="sidebar-titles">
        <h3 class="sidebar-title"><img src = "icons/home.svg" alt="Home Icon" class="white-icons"/>Home</h3>
        <h3 class="sidebar-title"><img src = "icons/profile.svg" alt="Profile Icon" class="white-icons"/>Profile</h3>
        <h3 class="sidebar-title"><img src = "icons/message.svg" alt="Message Icon" class="white-icons"/>Messages</h3>
        <h3 class="sidebar-title"><img src = "icons/history.svg" alt="History Icon" class="white-icons"/>History</h3>
        <h3 class="sidebar-title"><img src = "icons/tasks.svg" alt="Home Icon" class="white-icons"/>Tasks</h3>
        <h3 class="sidebar-title"><img src = "icons/community.svg" alt="Home Icon" class="white-icons"/>Community</h3>
      </div>
      <div class="sidebar-settings">
        <h3 class="sidebar-title"><img src = "icons/settings.svg" alt="Settings Icon" class="white-icons"/>Settings</h3>
        <h3 class="sidebar-title"><img src = "icons/support.svg" alt="Support Icon" class="white-icons"/>Support</h3>
        <h3 class="sidebar-title"><img src = "icons/privacy.svg" alt="Privacy Icon" class="white-icons"/>Privacy</h3>
      </div>
      </div>
      <div class="header"></div>
      <div class="articles"></div>
      </div>
  </body>
</html>
